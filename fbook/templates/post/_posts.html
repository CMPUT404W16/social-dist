<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('.show_profile', user=post.author_id)}}">{{ post.author }}</a></div>
            <div class="post-body">
                <a href="{{url_for('.post', id=post.id)}}">{{ post.title }}</a>
            </div>
            <div class="post-body">{{ post.body }}</div>
        </div>
        
        <div class="post-footer">
            {% if current_user.id == post.author_id and show%}
            <a href="{{url_for('.edit', id=post.id)}}">
                <span class="label label-primary">Edit</span>
            </a>
            <a href="{{url_for('.delete_post', id=post.id)}}">
                <span class="label label-primary">Delete</span>
            </a>
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>
