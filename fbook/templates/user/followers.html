{% extends "user/profile.html" %}

{% block child_content %}
<div class="page-header">
  <h1>Your Followers</h1>
</div>
{% if (followers) %}
<table class="table table-hover">
    <thead>
      <tr>
        <th>Follower</th>
        <th>Accept as friend</th>
      </tr>
    </thead>
    <tbody>
        {% for f in followers %}
        <tr>
            <td><a href={{ '/users/'+f[0] }}>{{ f[0] }}</a></td>
            <!-- <td>{{ f[1] }}</td> -->
            <td><a href={{ "/befriend/"+f[0] }} class="btn btn-primary" role="button">Accept</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
