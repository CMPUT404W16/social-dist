{% extends "base.html" %}
{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<div class="jumbotron">
    <p>On profile: {{ current_user.username }}</p>
    <div id="profile-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="profile image">
    </div>
    {% if (current_user['username'] != user_profile) %}
    <div class="btn-group" role="group" style="padding-top: 2em">
        <button type="button" class="btn btn-default">Add friend</button>
        <button type="button" class="btn btn-default" style="padding-left: 1.8em;padding-right: 1.8em";>Follow</button>
    </div>
    {% endif %}
</div>
<ul class="nav nav-pills">
    <li role="presentation"><a href="#">Posts</a></li>
    <li role="presentation"><a href="#">Friends</a></li>
    <li role="presentation"><a href="#">Followers</a></li>
</ul>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
